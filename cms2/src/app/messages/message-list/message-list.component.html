<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            
            <div class="panel-heading">
                <div class="row pad-left-right">
                    <span class="title pull-left">Messages</span>
                </div>
            </div>
            
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div *ngFor="let message of messages">
                            <cms2-message-item [message]="message"></cms2-message-item>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="panel-footer">
                <cms2-message-edit (addMessageEvent)="onAddMessage($event)"></cms2-message-edit>
            </div>
        </div>
    </div>
</div>
