<div class="row">
    <div class="col-md-5">
        <!--<h2>Contact List</h2>-->
        <cms2-contact-list (selectedContactEvent)="selectedContact = $event"></cms2-contact-list>
    </div>
    <div class="col-md-4">
        <!--<h2>Contact Detail</h2>-->
        <cms2-contact-detail [contact]="selectedContact" *ngIf="selectedContact"></cms2-contact-detail>
    </div>
</div>
