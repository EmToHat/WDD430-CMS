<div class="row panel-container">
    <div class="panel panel-default">
            <div class="panel-heading">
                <div class="col-xs-9">
                    <h1 class="panel-title">Contacts</h1>
                </div>
                <div class="col-xs-3">
                    <button class="btn btn-success pull-right">New Contact</button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <cms2-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></cms2-contact-item>
            </div>
    </div>
</div>
