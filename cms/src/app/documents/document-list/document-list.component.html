<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row pad-left-right">
            <span class="pull-left title">Documents</span>
            <a [routerLink]="['/documents/new']">New Documents</a>
            <a [routerLink]="['/documents', document.id]">View Details</a>
            <a [routerLink]="['/documents', document.id, 'edit']">Edit Document</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="center-panel">
            <cms-document-item *ngFor="let document of documents" [document]="document" (click)="onSelectedDocument(document)"></cms-document-item>
        </div>
    </div>
</div>
