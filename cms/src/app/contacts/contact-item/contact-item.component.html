<a class="media">
    <div class="col-xs-9">
        <h4 class="media-heading">{{ contact.name }}</h4>
    </div>

    <div class="col-xs-3">
        <div class="image-size">
            <img class="img-responsive img-rounded" [src]="contact.imageUrl" alt="{{ contact.name }} Image">
        </div>
    </div>

    <div class="clearfix"></div>
</a>
