<!-- The contacts component acts as a container for all the other contacts-related components -->
<div class="row">
    <div class="col-md-5">
        <!--<h2>Contact List here</h2>-->
        <cms-contact-list (selectedContactEvent)="selectedContact = $event"></cms-contact-list>
    </div>
    <div class="col-md-4">
        <!--<h2> Contact Detail here</h2>-->
        <cms-contact-detail *ngIf="selectedContact" [contact]="selectedContact"></cms-contact-detail>
    </div>
</div>
