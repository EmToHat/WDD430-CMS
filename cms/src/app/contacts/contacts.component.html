<div class="row">
    <div class="col-md-5">
        <!--<h2>Contact List here</h2>-->
        <cms-contact-list (selectedContactEvent)="selectedContact = $event"></cms-contact-list>
    </div>
    <div class="col-md-4">
        <!--<h2> Contact Detail here</h2>-->
        <cms-contact-detail [contact]="selectedContact" *ngIf="selectedContact"></cms-contact-detail>
    </div>
</div>
