<div class="row panel-container">
    <div class="panel panel-default">
            <div class="panel-heading">
                <div class="title-container">
                    <div class="row">
                        <div class="col-xs-12 pull-left">
                            <h1 class="panel-title">Bro. {{ contact.name }} </h1>
                        </div>
                    </div>
                </div>
                <div class="row contact-detail-heading">
                    <div class="contact-image-container col-xs-6">
                        <div class="col-xs-4">
                            <img class="contact-image" src="{{ contact.imageUrl }}" alt="{{ contact.name }}">
                        </div>
                    </div>
                    <div class="btn-container col-xs-6">
                        <div class="btn-group pull-right" role="group" aria-label="Button Group">
                            <div class="col-xs-4">
                                <a class="btn btn-info pull-right" [routerLink]="['/contacts', contact.id, 'edit']">Edit</a>
                                <!--<a class="btn btn-primary pull-right" [routerLink]="['/contacts', contact.id]" (click)="onView()">View</a>-->
                            </div>
                            <div class="col-xs-4">
                                <a class="btn btn-danger pull-right" [routerLink]="['/contacts', contact.id, 'delete']" (click)="onDelete()">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <p class="contact-detail-item"><strong>Email: </strong> {{ contact.email }} </p>
                    <p class="contact-detail-item"><strong>Phone: </strong> {{ contact.phone }} </p>
                </div>
            </div>
    </div>
</div>
