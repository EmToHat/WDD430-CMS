<!-- contact-detail.component.html -->

<div class="row">
    <div class="panel panel-default">
        <!-- Panel Header -->
        <div class="panel-heading">
            <!-- First row with name -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="panel-title">{{ contact.name }}</h3>
                </div>
            </div>

            <!-- Second row with image on the left and buttons on the right -->
            <div class="row">
                <div class="col-xs-6">
                    <img class="img-rounded" [src]="contact.imageUrl" alt="{{ contact.name }} Image">
                </div>
                <div class="col-xs-6 text-right">
                    <a href="#" class="btn btn-primary">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    
        <!-- Panel Body -->
        <div class="panel-body">
            <!-- Display the email and phone number in the body -->
            <p><strong>Email:</strong> {{ contact.email }}</p>
            <p><strong>Phone:</strong> {{ contact.phone }}</p>
        </div>
    </div>
</div>
