<a class="contact-list-items row" [routerLink]="['/contacts', contact.id]" routerLinkActive="active">
    <div class="col-xs-8">
        <h3 class="contact-list-name">Bro. {{ contact.name }}</h3>
    </div>
    <div class="col-xs-4">
        <img class="contact-image pull-right" src="{{ contact.imageUrl }}" alt="{{ contact.name }}">
    </div>
</a>
