<div class="row panel-container">
    <div class="panel panel-default">
            <div class="panel-heading">
                <div class="col-xs-9">
                    <h1 class="panel-title">Contacts</h1>
                </div>
                <div class="col-xs-3">
                    <a class="btn btn-success pull-right" [routerLink]="['/contacts/new']">Add Contact</a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <cms-contact-item *ngFor="let contact of contacts" [contact]="contact"></cms-contact-item>            
            </div>
    </div>
</div>
